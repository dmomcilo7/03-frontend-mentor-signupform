<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="about-container">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </section>
      <section class="form-section">
        <p class="ad">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>
        <!-- <h2> some of my original code
          <span class="first-half-sentence">Try it free 7 days</span>
          <span class="second-half-sentence">then $20/mo. thereafter</span>
        </h2> -->
        <form class="freetrial-form">
          <input type="text" name="fn" id="fn" placeholder="First Name" />
          <input type="text" name="ln" id="ln" placeholder="Last Name" />
          <input
            type="email"
            name="trial-email"
            id="trial-email"
            placeholder="Email Address"
          />
          <input type="password" name="pass" id="pass" placeholder="Password" />
          <button>CLAIM YOUR FREE TRIAL</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
